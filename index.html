<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./dist/css/notification.css" />
		<title>notification.js</title>
	</head>
	<body>
		<div class="notification-container" style="height: 80vh"></div>
		<div style="position: relative; right: 10px; bottom: 20px; width: 100%">
			<h5 class="px-4">Different types of notifications</h5>
			<div class="d-flex flex-wrap p-4">
				<button class="btn btn-primary m-1 title">Title</button
				><button class="btn btn-primary m-1 body">Body</button
				><button class="btn btn-primary m-1 footer">Footer</button
				><button class="btn btn-primary m-1 title-body">Title, body</button
				><button class="btn btn-primary m-1 body-footer">Body, Footer</button>
				<button class="btn btn-primary m-1 title-footer">Title, Footer</button>
				<button class="btn btn-primary m-1 title-body-footer">
					Title, Body, Footer
				</button>
				<hr/>
				<button class="btn btn-primary m-1 time-1s">
					I will wait for 1 second
				</button>
				<button class="btn btn-primary m-1 time-infinity">
					I am immortal ‚úå
				</button>
				<button class="btn btn-primary m-1 time-bar">
					I have time a time bar üòç
				</button>
				<button class="btn btn-primary m-1 pause-on-focus">
					Hover over me to pause my time.
				</button>
			</div>
		</div>

		<script src="./dist/js/notification.min.js"></script>
		<!-- <script src="./utils.js"></script> -->
		<script>
			//cnt => CreateNotificationTitle
			const cnt = document.querySelector(".title");
			cnt.addEventListener("click", () => {
				Notification.create({
					head: "Hello, I contain only title",
				});
			});
			const cnb = document.querySelector(".body");
			cnb.addEventListener("click", () => {
				Notification.create({
					body: "Hello, I contain only body",
				});
			});
			const cnf = document.querySelector(".footer");
			cnf.addEventListener("click", () => {
				Notification.create({
					footer: "Hello, I contain only footer",
				});
			});
			const cntb = document.querySelector(".title-body");
			cntb.addEventListener("click", () => {
				Notification.create({
					head: "Hello, I am a title",
					body: "This is my body",
				});
			});
			const cnbf = document.querySelector(".body-footer");
			cnbf.addEventListener("click", () => {
				Notification.create({
					body: "This is my body",
					footer: "Hello, I am a footer",
				});
			});
			const cntf = document.querySelector(".title-footer");
			cntf.addEventListener("click", () => {
				Notification.create({
					head: "Hello, I am a title",
					footer: "This is my footer",
				});
			});
			const cntbf = document.querySelector(".title-body-footer");
			cntbf.addEventListener("click", () => {
				Notification.create({
					head: "Hello, I am a title",
					body: "This is my body",
					footer: "This is my footer",
				});
			});
			const cnt1s = document.querySelector(".time-1s");
			cnt1s.addEventListener("click", () => {
				Notification.create({
					body: "I will hide after 1 second",
				});
			});
			const cntInf = document.querySelector(".time-infinity");
			cntInf.addEventListener("click", () => {
				Notification.create({
					body: "I will never go.",
					timeout:Infinity,
				});
			});
			const cnttb = document.querySelector(".time-bar");
			cnttb.addEventListener("click", () => {
				Notification.create({
					body: "I will never go.",
					timebar:true,
				});
			});
			const cntpof = document.querySelector(".pause-on-focus");
			cntpof.addEventListener("click", () => {
				Notification.create({
					body: "Hover over me to pause time for me",
					timebar:true,
					pause:true,
				});
			});
		</script>
	</body>
</html>
